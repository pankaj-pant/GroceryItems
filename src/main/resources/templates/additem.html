<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Itemlist</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add item</h1>
	<div>
		<form th:object="${item}" th:action="@{save}" action="#" method="post">
		
		  	<label for="name">Item</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="manufacturer">Manufacturer</label>
			<input type="text" id="manufacturer" th:field="*{manufacturer}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="quantity">Quantity</label>
			<input type="text" th:field="*{quantity}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="shoplist">Shop</label>
			 <select id="shoplist" th:field="*{shop}" class="form-control">
       			<option th:each="shop: ${shops}" th:value="${shop.id}" th:text="${shop.name}"></option>
       			
    		</select>
			
<div style="clear: both; display: block; height: 10px;"></div>
			<input class = "btn btn-success" type="submit" value="Save"></input>
		</form>
		<a href="/cancel">Cancel</a>
	</div>
</body>
</html>
